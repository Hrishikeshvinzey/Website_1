<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Heart Disease Test</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action="{{url_for('predict')}}" method="POST">
				<fieldset>
					<legend>Heart Disease Test Form</legend><br>
					<div class="card card-body">
						<div class="form-group  row">
							<div class="col-sm-3">
								<label for="gender">Gender</label>
								<select class="form-control" id="gender" name="gender" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="1">Male</option>
									<option value="0">Female</option>
								</select>
							</div>
							<div class="col-sm-3">
								<label for="age">Age</label>
								<input type="number" class="form-control" id="age" name="age" required>
							</div>
							<div class="col-sm">
								<label for="education">Education Level</label>
								<select class="form-control" id="education" name="education" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="1">School</option>
									<option value="2">High School</option>
									<option value="3">Under-graduate</option>
									<option value="4">Post-Graduate</option>
								</select>
							</div>
	
						</div>
						<br>
						<div class="form-group  row">
							<div class="col-sm">
								<label for="currentSmoker">Current Smoker</label>
								<select class="form-control" id="currentSmoker" name="currentSmoker" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="0">NO</option>
									<option value="1">YES</option>
								</select>
							</div>
							<div class="col-sm">
								<label for="cigsPerDay">Cigarette's Per Day</label>
								<input type="number" class="form-control" id="cigsPerDay" name="cigsPerDay" required>
							</div>
							<div class="col-sm">
								<label for="prevalentStroke">Prevalent Stroke</label>
								<select class="form-control" id="prevalentStroke" name="prevalentStroke" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="0">NO</option>
									<option value="1">YES</option>
								</select>
							</div>
							<div class="col-sm">
								<label for="BPMeds">BP Medications</label>
								<select class="form-control" id="BPMeds" name="BPMeds" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="0">NO</option>
									<option value="1">YES</option>
								</select>
							</div>
						</div>
	
						<br>
						<div class="form-group row">
							<div class="col-sm">
								<label for="prevalentHyp">Prevalent Hypertensive </label>
								<select class="form-control" id="prevalentHyp" name="prevalentHyp" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="0">NO</option>
									<option value="1">YES </option>
								</select>
							</div>
							<div class="col-sm">
								<label for="diabetes">Prevalent Diabetes </label>
								<select class="form-control" id="diabetes" name="diabetes" required>
									<option disabled selected value> -- Select an Option -- </option>
									<option value="0">NO</option>
									<option value="1">YES </option>
								</select>
							</div>
							<div class="col-sm">
								<label for="totChol">Serum Total Cholesterol (mg/dL).</label>
								<input type="number" step="any" class="form-control" id="totChol" name="totChol" required>
							</div>
							<div class="col-sm">
								<label for="sysBP">Systolic Blood Pressure (mmHg)</label>
								<input type="number" step="any" class="form-control" id="sysBP" name="sysBP" required>
							</div>
						</div>
						<br>
						<div class="form-group  row">
							<div class="col-sm">
								<label for="diaBP">Diastolic Blood Pressure (mmHg)</label>
								<input type="number" step="any" class="form-control" id="diaBP" name="diaBP" required>
							</div>
							<div class="col-sm">
								<label for="BMI">BMI</label>
								<input type="number" step="any" class="form-control" id="BMI" name="BMI" required>
							</div>
							<div class="col-sm">
								<label for="heartRate">HeartRate</label>
								<input type="number" step="any" class="form-control" id="heartRate" name="heartRate" required>
							</div>
							<div class="col-sm">
								<label for="glucose">Glucose</label>
								<input type="number" step="any" class="form-control" id="glucose" name="glucose" required>
							</div>
							
						</div>
						<br>
						<div class="form-group">
							<input class="btn btn-primary" type="submit" value="Result">
						</div>
	
						<!--Prediction Result-->
						<div id="result">
							<strong style="color:red">{{result}}</strong>
						</div>
					</div>
				</fieldset>
			</form>
			
		</div>
		
	</body>
</html>
